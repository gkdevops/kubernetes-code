apiVersion: k8s.nginx.org/v1
kind: VirtualServer
metadata:
  name: virtual-server-route
spec:
  host: virtual-server-route.example.com
  routes:
  - path: "/backends"
    route: backends
    errorPages:
      - codes: [502]
        return:
          code: 402
          body: Hello World!
  - path: "/backend2"
    route: backend2-namespace/backend2