apiVersion: k8s.nginx.org/v1
kind: VirtualServerRoute
metadata:
  name: backend2
spec:
  host: virtual-server-route.example.com
  upstreams:
  - name: backend2
    service: backend2-svc
    port: 80
  subroutes:
  - path: "/backend2"
    errorPages:
      - codes: [502]
        redirect:
          code: 307
          url: ${scheme}://virtual-server.example.com/error.html
    action:
      pass: backend2