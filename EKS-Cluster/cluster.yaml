apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: basic-cluster
  region: us-east-1

managedNodeGroups:
  - name: eks-ng
    minSize: 2
    maxSize: 2
    desiredCapacity: 2
    instanceType: t3.small
    ssh:
      allow: true
      publicKeyPath: ~/.ssh/aws.pub
    iam:
      withAddonPolicies:
        externalDNS: true
        autoScaler: true
        ebs: true
        efs: true
        cloudWatch: true
        albIngress: true
